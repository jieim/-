<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 用iframe主要是为了避免使用window.open（）方法，一直弹窗，弹得你怀疑人生。用子窗口让他在一个网页内部自己刷自己的就成了。 -->
    <iframe src="https://blog.csdn.net/weixin_63590089/article/details/130757091?spm=1001.2014.3001.5502" width="800"
        height="600"></iframe>
    <!-- <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script> -->
    <script src="src/js/jquery-1.12.4.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"></script> -->
    <script type="text/javascript">
        let arry = [
            "https://blog.csdn.net/weixin_63590089/article/details/131134488?spm=1001.2014.3001.5502",
            "https://blog.csdn.net/weixin_63590089/article/details/131134342?spm=1001.2014.3001.5502",
            "https://blog.csdn.net/weixin_63590089/article/details/130869019?spm=1001.2014.3001.5502",
            "https://blog.csdn.net/weixin_63590089/article/details/130757091?spm=1001.2014.3001.5502",
            "https://blog.csdn.net/weixin_63590089/article/details/131136271?spm=1001.2014.3001.5501",
            "https://blog.csdn.net/weixin_63590089/article/details/131146427?spm=1001.2014.3001.5502"
         
        ]
        let i=0
        setInterval(function () {
            //  $('iframe').attr('src', $('iframe').attr('src'));
            i++;
            console.log("刷屏"+i+"次");
            if(i==arry.length){
                window.location.reload();
            }
            
            $('iframe').attr('src', ''); 
            $('iframe').attr('src', arry[i]);
        }, 10000)  
    </script>
</body>

</html>
