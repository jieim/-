<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="src/css/login.css">
    <script src="layui/layui.js"></script>
    <script src="src/js/jquery-1.12.4.js"></script>

</head>

<body>
    <div class="layui-container">
        <form class="layui-form">
            <div class="demo-reg-container">
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                      <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-username"></i>
                      </div>
                      <input type="text" name="nickname" value="" lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                  </div>
              <div class="layui-form-item">
                <div class="layui-input-wrap">
                  <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                  </div>
                  <input type="password" name="password" value="" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input" id="reg-password" lay-affix="eye">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-wrap">
                  <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                  </div>
                  <input type="password" name="confirmPassword" value="" lay-verify="required|confirmPassword" placeholder="确认密码" autocomplete="off" class="layui-input" lay-affix="eye">
                </div>
              </div>
              
              <div class="layui-form-item">
                <input type="checkbox" name="agreement" lay-verify="required" lay-skin="primary" title="同意"> 
                <a href="javascript:;" target="_blank" style="position: relative; top: 6px; left: -15px;">
                  <ins>用户协议</ins>
                </a>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-reg">注册</button>
              </div>
              <div class="layui-form-item aright">
                <!-- <label>社交账号注册</label>
                <span style="padding: 0 21px 0 6px;">
                  <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
                  <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
                  <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
                </span> -->
                <a href="login.html">登录已有帐号</a></span>
              </div>
            </div>
          </form>  
    </div>
    <script>
        layui.use(function(){
          var $ = layui.$;
          var form = layui.form;
          var layer = layui.layer;
          var util = layui.util;
          
          // 自定义验证规则
          form.verify({
            // 确认密码
            confirmPassword: function(value, item){
              var passwordValue = $('#reg-password').val();
              if(value !== passwordValue){
                return '两次密码输入不一致';
              }
            }
          });
          
          // 提交事件
          form.on('submit(demo-reg)', function(data){
            var field = data.field; // 获取表单字段值
            
            // 是否勾选同意
            if(!field.agreement){
              layer.msg('您必须勾选同意用户协议才能注册');
              return false;
            }
            
            // 显示填写结果，仅作演示用
            layer.alert(JSON.stringify(field), {
              title: '当前填写的字段值'
            });
            
            // 此处可执行 Ajax 等操作
            // …
            
            return false; // 阻止默认 form 跳转
          });
          
         
        });
        </script>


</body>

</html>
